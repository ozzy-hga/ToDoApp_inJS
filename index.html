<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do App JS Challenge</title>
        <meta name="description" content="CodeSpace Academy Javascript To Do App Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS Styling-->
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body>

        <header>
            <h1 class="title">GETTING THINGS DONE</h1>
            <div>
                <!--Main Task Input Bar-->
                <input type="text" placeholder="Add New Task & Get Things Done..." id="itemInput">
                <button id="addTask">+</button>
                <div class="itemDate">
                    <!--Choosing Date-->
                    <label><h2>Task Due Date:</h2></label>
                    <input id ="dueDate" type="date" name="party">
                </div>
            </div>
        </header>

        <!--Display Area-->
        <div class="container">
			<!-- InComplete Tasks -->
			<ul class="todo" id="todo"></ul>

			<!-- Complete Tasks -->
			<ul class="todo" id="completed"></ul>
		</div>

        <footer>
            <!--Place Interactive Buttons-->

        </footer>
        
        <script src="js/myToDoApp.js"></script>
    </body>

</html>
